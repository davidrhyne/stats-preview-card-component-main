<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card-highlights">
        <div class="card-feature">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="card-feature">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="card-feature">
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="three business women collaborating">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
